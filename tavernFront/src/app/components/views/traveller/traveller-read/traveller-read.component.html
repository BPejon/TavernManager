<div class="content">
    <div class="title">
        <h1>Travellers</h1>
    </div>

    <button class= "newBeverageButton mat-elevation-z8" (click)="navigateToTravellerCreate()" mat-raised-button color="primary">New Traveller</button>

    <div class="mat-elevation-z8 contentTable">
        <table mat-table [dataSource] = "traveller" class="table">
            <!-- Position Column -->
            <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef= "let row"> {{row.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef> Province </th>
            <td mat-cell *matCellDef= "let row"> {{row.province}} </td>
            </ng-container>
        
            <ng-container matColumnDef="classType">
            <th mat-header-cell *matHeaderCellDef> Class</th>
            <td mat-cell *matCellDef= "let row"> {{row.classType}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Level</th>
            <td mat-cell *matCellDef= "let row"> {{row.level}} </td>
            </ng-container>

            <ng-container  matColumnDef="coins">
                <th mat-header-cell class = "description" *matHeaderCellDef> Coins</th>
                <td mat-cell *matCellDef= "let row"> {{row.coins}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell class ="actions" *matHeaderCellDef> Actions </th>
                <td mat-cell class="action-cell" *matCellDef= "let row"> {{row.actions}} 
                    <a class ="edit" routerLink= "update/{{row.name}}">
                        <i class="material-icons"> editoutlined</i>
                    </a>
                    <a class ="inventory" routerLink= "{{row.name}}/foodInventory">
                        <i class="material-icons">backpackoutlined</i>
                    </a>
                    <a class ="buy" routerLink= "{{row.name}}/shopFood">
                        <i class="material-icons">shopoutlined</i>
                    </a>
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
        </table>
      </div>



      <mat-paginator class="mat-elevation-z8" 
      [length] ="page.totalElements"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15]"
      aria-label="Select page">
</mat-paginator>

      
</div>
