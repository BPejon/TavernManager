<h1 mat-dialog-title>Buy</h1>

<div class="text">
    <h2>Are you sure you want to sell {{data.foodName}} for {{data.travName}} ?</h2>
    <h3>You have: {{data.travCoins}} coins</h3>
    <h3>Price: {{data.foodPrice}} </h3>
    <h3>You'll have: {{data.travCoins + data.foodPrice}} coins after selling.</h3>
</div>


<div mat-dialog-actions class="buttons">
    <button mat-button class="cancel" (click)= "cancel()"> Cancel</button>
    <button mat-button class="delete" (click)= "sell()" cdkFocusInitial>Sell</button> 
</div>
