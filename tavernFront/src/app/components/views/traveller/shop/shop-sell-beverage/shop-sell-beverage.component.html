<div class="content">

    <mat-toolbar class="toolbar" color = "secondary">
      <span>Shop</span>
      
      <div class="links">
          <a class= "food" routerLink="../shopFood">Food</a>
          <a class = "beverage" routerLink="../shopBeverage">Beverage</a>
      </div>
  </mat-toolbar>
  
      <div class="title">
          <h1>Food Shop</h1>
      </div>
  
      <nav class = "infos">
        <h1>Coins {{coins}}</h1>
        <button mat-button class="sellButton mat-elevation-z8" (click)="buy()" mat-raised-button color="primary" >Buy</button>
    </nav>
  
      <div class="tablecontent mat-elevation-z8">
          <table mat-table class="table" [dataSource]="travBeverages" >
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef= "let row"> {{row.name}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef= "let row"> {{row.price}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="bottleSize">
                <th mat-header-cell *matHeaderCellDef> Bottle Size</th>
                <td mat-cell *matCellDef= "let row"> {{row.bottleSize}} </td>
              </ng-container>
            
              <ng-container matColumnDef="stockAmount">
                  <th mat-header-cell *matHeaderCellDef> Stock Amount</th>
                  <td mat-cell *matCellDef= "let row"> {{row.stockAmount}} </td>
                </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef= "let row"> {{row.description}} </td>
              </ng-container>
  
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Buy </th>
                  <td mat-cell *matCellDef="let row"> {{row.actions}}
                    
                    <ng-container *ngIf="row.price">
                      <a  class = "buy"  (click)="sellDialog(row.name, row.price)"  >
                        <i class="material-icons">shop</i>
                      </a>
                    </ng-container>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
            </table>
  
      </div>
      <button mat-button class="shopFood mat-elevation-z8" (click)="goBack()" mat-raised-button color="primary" >Back</button>
  
  
  
  </div>
