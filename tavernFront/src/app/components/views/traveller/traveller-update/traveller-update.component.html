<form>
    <h1>Update Traveller</h1>

    
    <mat-form-field class ="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]= "traveller.name " type="text" name="name" placeholder="e.g New Traveller" >
    </mat-form-field>

    <mat-form-field class = "form">
        <mat-label>Province</mat-label>
        <input matInput [(ngModel)]= "traveller.province" type="text" name="province" placeholder="">
    </mat-form-field>

    <mat-form-field class = "form">
        <mat-label>Class</mat-label>
        <input matInput type="text" [(ngModel)]= "traveller.classType " name="classType" placeholder="class">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Level</mat-label>
        <input matInput type="number" [(ngModel)] = "traveller.level" name= "level" placeholder="">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Coins</mat-label>
        <input matInput type="number" [(ngModel)] = "traveller.coins" name= "coins" placeholder="">
    </mat-form-field>

    <div class="buttons">
        <button mat-button class="updateButton mat-elevation-z8" (click)="updateAndReturn()" mat-raised-button color="primary">Update</button>
        <button mat-button class="cancelButton mat-elevation-z8" (click)="navigateToTravellerRead()" mat-raised-button color="primary">Cancel</button>
        <button mat-button class="deleteButton mat-elevation-z8" (click)="openDeleteDialog()" mat-raised-button color = "primary">Delete</button>
    </div>
</form>
